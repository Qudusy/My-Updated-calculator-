<!DOCTYPE html>
<html lang = "en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <metacharset = utf-8>
    <title>My Calculator</title>
    <link rel = "stylesheet" href = "mycal.css">
  </head>
  <body onload = "clearAll()">
    <div>
        <input type="text"  pattern="\d*" disabled  id = "input" placeholder="0">
        <button class = "bitwise" onclick = "clearAll()">AC</button>
        <button onclick = "backSpace()" class = "bitwise">&#9003;</button>
        <button class = "bitwise" onclick = "addOperator('%')">%</button>
        <button class = "operator" onclick="addOperator('/')">&#247;</button>
        <button onclick = "addNumber('7')">7</button>
        <button onclick = "addNumber('8')">8</button>
        <button onclick = "addNumber('9')">9</button>
        <button class="operator" onclick = "addOperator('*')">&times;</button>
        <button onclick = "addNumber('4')">4</button>
        <button onclick = "addNumber('5')">5</button>
        <button onclick = "addNumber('6')">6</button>
        <button class="operator" onclick = "addOperator('-')">&minus;</button>
        <button onclick = "addNumber('1')">1</button>
        <button onclick = "addNumber('2')">2</button>
        <button onclick = "addNumber('3')">3</button>
        <button class = "operator" onclick = "addOperator('+')">+</button>
        <button class ="zero" onclick = "addNumber('0')">0</button>
        <button onclick = "addOperator('.')">.</button>
        <button class = "operator" onclick="calculate()">=</button>
    </div>
    <script src = "mycal.js"></script>
  </body>
</html>
